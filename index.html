<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter | Advanced PDF Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Image to PDF Converter</h1>
            <p>Convert your images to high-quality PDFs with advanced customization options</p>
        </div>
    </header>

    <main class="container">
        <div class="converter-container">
            <div class="upload-area" id="dropArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Drag & Drop Images Here</h3>
                <p>or</p>
                <button id="selectFiles" class="btn">Select Images</button>
                <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
            </div>

            <div class="preview-area" id="previewArea">
                <h3>Selected Images</h3>
                <div class="image-preview" id="imagePreview"></div>
                <button id="clearAll" class="btn btn-clear">Clear All</button>
            </div>

            <div class="settings-area">
                <h3>PDF Settings</h3>
                
                <div class="setting-group">
                    <label for="pageSize">Page Size:</label>
                    <select id="pageSize">
                        <option value="a4">A4 (210 × 297 mm)</option>
                        <option value="letter">Letter (8.5 × 11 in)</option>
                        <option value="legal">Legal (8.5 × 14 in)</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>

                <div class="custom-size hidden" id="customSizeGroup">
                    <div class="setting-group">
                        <label for="customWidth">Width (mm):</label>
                        <input type="number" id="customWidth" min="50" max="500" value="210">
                    </div>
                    <div class="setting-group">
                        <label for="customHeight">Height (mm):</label>
                        <input type="number" id="customHeight" min="50" max="500" value="297">
                    </div>
                </div>

                <div class="setting-group">
                    <label for="pageOrientation">Orientation:</label>
                    <select id="pageOrientation">
                        <option value="portrait">Portrait</option>
                        <option value="landscape">Landscape</option>
                        <option value="auto">Auto (match image)</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label for="pageLayout">Page Layout:</label>
                    <select id="pageLayout">
                        <option value="single">Single image per page</option>
                        <option value="double">Double page spread</option>
                        <option value="contact">Contact sheet (multiple images)</option>
                    </select>
                </div>

                <div class="contact-sheet-options hidden" id="contactSheetOptions">
                    <div class="setting-group">
                        <label for="columns">Columns:</label>
                        <input type="number" id="columns" min="1" max="6" value="2">
                    </div>
                    <div class="setting-group">
                        <label for="rows">Rows:</label>
                        <input type="number" id="rows" min="1" max="6" value="2">
                    </div>
                    <div class="setting-group">
                        <label for="spacing">Spacing (mm):</label>
                        <input type="number" id="spacing" min="0" max="20" value="5">
                    </div>
                </div>

                <div class="setting-group">
                    <label for="margin">Margin (mm):</label>
                    <input type="number" id="margin" min="0" max="50" value="10">
                </div>

                <div class="setting-group">
                    <label for="border">Border Style:</label>
                    <select id="border">
                        <option value="none">None</option>
                        <option value="solid">Solid</option>
                        <option value="dashed">Dashed</option>
                        <option value="dotted">Dotted</option>
                    </select>
                </div>

                <div class="border-options hidden" id="borderOptions">
                    <div class="setting-group">
                        <label for="borderWidth">Border Width (mm):</label>
                        <input type="number" id="borderWidth" min="0.1" max="5" step="0.1" value="1">
                    </div>
                    <div class="setting-group">
                        <label for="borderColor">Border Color:</label>
                        <input type="color" id="borderColor" value="#000000">
                    </div>
                </div>

                <div class="setting-group">
                    <label for="compression">Image Quality:</label>
                    <select id="compression">
                        <option value="high">High (best quality)</option>
                        <option value="medium" selected>Medium (balanced)</option>
                        <option value="low">Low (smaller file)</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label for="outputName">PDF File Name:</label>
                    <input type="text" id="outputName" placeholder="output.pdf">
                </div>

                <button id="convertBtn" class="btn btn-convert">Convert to PDF</button>
                <div class="progress hidden" id="progressBar">
                    <div class="progress-bar" id="progressBarFill"></div>
                    <span id="progressText">0%</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2023 Image to PDF Converter. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
